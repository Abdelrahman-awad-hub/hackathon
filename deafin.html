<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="./image/logo.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/filepond.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="loader">
        <div class="tex">LOADING</div>
        <div class="loder">
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
        <div class="container">
            <a class="navbar-brand text-white fw-bold fs-1" href=""><i class="fa-solid fa-ear-deaf"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0 justify-content-space-around" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./help.html">How to use</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="content ">
        <!--The classic file input element we'll enhance to a file pond -->
        <div class="upload container">
            <input type="file" class="filepond" name="filepond" multiple data-allow-reorder="true"
                data-max-file-size="3MB" data-max-files="3">
        </div>
        <!-- file upload itself is disabled in this pen -->
        <div class="textbox container justify-content-center d-flex">
            <textarea name="" id="" rows="10"></textarea>
            <button class="main-btn clear"><span>Clear</span></button>
        </div>
        <div class="functions container flex-column flex-md-row">
            <button class="main-btn mb-1" data-name="convert to braille"><span>Convert to braille</span></button>
            <!-- Button trigger modal -->
            <button type="button" class="main-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span>Download pdf</span>
            </button>
        </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"> Download The Summarization</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="file-name" placeholder="File Name">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="main-btn p-1" id="download-pdf"><span>Download</span></button>
                </div>
            </div>
        </div>
    </div>


    <footer class="container position-static">
        <div class="litsGo">
            <h3>Back</h3>
            <a href="./index.html"><i class="fa-regular fa-circle-right"></i></a>
        </div>
        <ul class="media">
            <a href="">
                <li><i class="fa-brands fa-facebook"></i></li>
            </a>
            <a href="">
                <li><i class="fa-brands fa-instagram"></i></li>
            </a>
            <a href="">
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </a>
            <a href="">
                <li><i class="fa-brands fa-twitter"></i></li>
            </a>
        </ul>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="js/filepond-plugin-file-validate-size.js"></script>
    <script src="js/filepond-plugin-file-encode.js"></script>
    <script src="js/filepond.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>

        FilePond.registerPlugin(
            // encodes the file as base64 data
            FilePondPluginFileEncode,

            // validates the size of the file
            FilePondPluginFileValidateSize
        );

        // Select the file input and use create() to turn it into a pond
        FilePond.create(document.querySelector("input"));

        let textarea = document.querySelector("textarea");

        document.getElementById("download-pdf").addEventListener("click", function () {
            let textareaValue = textarea.value;
            let fileName = document.getElementById("file-name").value;
            let doc = new jsPDF();
            doc.text(textareaValue, 10, 10);
            doc.save(`${fileName}.pdf`);
        });

        let clear = document.querySelector(".clear");

        clear.addEventListener("click", function () {
            textarea.value = "";
        });

        window.onload = function () {
            document.querySelector("body").style.overflow = "hidden";
            setTimeout(function () {
                document.querySelector("#loader").style.display = "none";
                document.querySelector("body").style.overflow = "auto";
                textarea.focus();
            }, 400);
        };
    </script>

</body>

</html>
